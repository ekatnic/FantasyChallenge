{% load waffle_tags %}
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <a class="navbar-brand" href="#">Fantasy Football Challenge 2025</a>
  <button
    class="navbar-toggler"
    type="button"
    data-bs-toggle="collapse"
    data-bs-target="#navbarNav"
    aria-controls="navbarNav"
    aria-expanded="false"
    aria-label="Toggle navigation"
  >
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNav">
    <ul class="navbar-nav me-auto">
      <li
        class="nav-item {% if request.resolver_match.url_name == 'user_home' %}active{% endif %}"
      >
        <a class="nav-link" href="{% url 'user_home' %}">Home</a>
      </li>
      {% flag 'entry_lock' %}
      <li
        class="nav-item {% if request.resolver_match.url_name == 'rules' %}active{% endif %}"
      >
        <a class="nav-link" href="{% url 'rules' %}">Rules</a>
      </li>
      {% else %}
      <li
        class="nav-item {% if request.resolver_match.url_name == 'create_entry' %}active{% endif %}"
      >
        <a class="nav-link" href="{% url 'create_entry' %}">Create Entry</a>
      </li>
      {% endflag %}
    </ul>
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" href="{% url 'sign_out' %}">Logout</a>
      </li>
    </ul>
  </div>
</nav>
