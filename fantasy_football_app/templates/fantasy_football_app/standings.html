<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Challenge Standings</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
    {% include 'fantasy_football_app/navbar.html' %}
    <h1>Challenge Standings</h1>

    <table>
        <tr>
            <th>Place</th>
            <th>Entry Name</th>
            <th>Score</th>
        </tr>
        {% for standing in standings %}
        <tr>
            <td>{{ standing.standings_place }}</td>
            <td>{{ standing.entry_name }}</td>
            <td>{{ standing.entry_score }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
